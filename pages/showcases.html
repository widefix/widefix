<body class="showcases">

<include src="./partials/header.html"></include>

<section class="showcases-paddings">
    <div class="inner">
        <div class="portfolio">
            <div class="we-are-widefix">
                <div>
                    <img src="../img/showcases/widefix.svg" alt="We are widefix">

                    <p>
                        <span>We are</span>
                    </p>
                    <p><strong>Widefix</strong></p>
                    <p>
                        <a href="mailto:">

                    </p>
                </div>
            </div>

            <div>
                <h1>Portfolio</h1>
                <div class="portfolio-projects-video">
                    <div>
                        <img alt="Video" src="../img/showcases/video.png">
                    </div>
                    <div>
                        <div class="portfolio-projects-projects">
                            <strong>100+</strong>
                            <p>Projects</p>
                        </div>
                        <div class="portfolio-projects-services">
                            <strong>20+</strong>
                            <p>Services</p>
                        </div>
                    </div>
                </div>
                <div class="portfolio-clients">
                    <div class="clients-swiper-wrapper">
                        <div class="clients-swiper swiper">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <a href="javascript:void(0)"><img src="../img/showcases/clients/toptal.svg" alt="Toptal"></a>
                                </div>
                                <div class="swiper-slide">
                                    <a href="javascript:void(0)"><img src="../img/showcases/clients/hubstaff.svg" alt="Hubstaff"></a>

                                    <a href="javascript:void(0)"><img src="../img/showcases/clients/activeplatform.svg" alt="ActivePlatform"></a>
                                </div>
                                <div class="swiper-slide">
                                    <a href="javascript:void(0)"><img src="../img/showcases/clients/palladium.svg" alt="Palladium"></a>
                                </div>
                            </div>
                            <div class="portfolio-clients-title">Clients</div>
                            <div class="swiper-pagination"></div>
                        </div>
                    </div>

                    <div class="portfolio-developers">
                        <div class="portfolio-developers-img">
                            <img alt="Developers" src="../img/showcases/developers.svg">
                        </div>
                        <div class="portfolio-developers-n">
                            <strong>15+</strong>
                            <p>years of experience</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="banner-top showcases-banner">
    <div class="inner">
        <h2>We have worked in as developer team for <span class="green-path">15+ Years</span></h2>

        <div class="showcase-banner-clients">
            <span class="showcase-banner-clients-img">
                <img src="../img/showcases/clients/toptal.svg" alt="Toptal" />
            </span>
            <span class="showcase-banner-clients-img">
                <img src="../img/showcases/clients/hubstaff.svg" alt="Hubstaff" />
            </span>
            <span class="showcase-banner-clients-img">
                <img src="../img/showcases/clients/activeplatform.svg" alt="ActivePlatform" />
            </span>
            <span class="showcase-banner-clients-img">
                <img src="../img/showcases/clients/palladium.svg" alt="Palladium" />

        </div>
    </div>
</section>
